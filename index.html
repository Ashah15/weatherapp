<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
	<title>Weather Update App</title>
</head>
<body>
 <div class="app-wrap">
 	<header>
 		<div class="temp-toggle">
                <button class="fh-btn">F</button>
                <button class="cs-btn">C</button>
            </div>
 		<input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
 	</header>
 	<main>
 		<section class="location">
 			<div class="city">Mombasa</div>
 			<div class="date">Wednesday 4 November 2022</div>
 		</section>
 		<div class="current">
 			<div class="temp">20<span>°C</span></div>
 			 <div class="weather">Cloudy</div>
             <div class="hi-low">10°C / 18°C</div>	
 		</div>
 	</main>
 </div>
 <script src="main.js"></script>
</body>
</html>
